<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>OK@MSI monitor</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta http-equiv="refresh" content="30" />
		<script language="javascript" type="text/javascript">
			function too_old() {
				$("#refresh_badge").removeClass("d-none");
				$("#refresh_status").addClass("d-inline");
				$("#summary").removeClass("border-success border-danger");
				$("#summary").addClass("border-warning");
			}

			function check_age() {
				var generated = 1608761012;
				var now = Date.parse(new Date()) / 1000;
				var diff = now - generated;
				if (diff > (30 * 2)) {
					too_old();
				}
			}

		</script>
	</head>

	<body onload="check_age();">
		<div class="navbar navbar-light bg-light border-bottom border-success" id="summary">
			<div class="navbar-brand">SimpleMonitor</div>
			<div class="navbar-text d-none d-lg-block" id="updated">Updated at 2020-12-23 14:03:32-08:00 by MSI (1.10.0)</div>
			<div class="navbar-text" id="refresh_status"><span class="badge badge-warning d-none" id="refresh_badge">OUT OF DATE</span></div>
			<div class="navbar-text"><span class="badge badge-success">1 OK</span>    </div>
		</div>
	<table class="table table-borderless table-striped table-hover table-sm">
		<tr>
			<th scope="col">Monitor</th>
			<th scope="col">Status</th>
			<th scope="col">Host</th>
			<th scope="col">Failed at</th>
			<th scope="col">VFC</th>
			<th scope="col">Up/downtime</th>
			<th scope="col">Detail</th>
			<th scope="col">Failures</th>
			<th scope="col">Last Failure</th>
			<th scope="col">Age</th>
			</tr>
<tr><td><span data-toggle="tooltip" data-placement="right" title="checking host 127.0.0.1 is pingable">somePlace</span></td><td class="table-success">OK</td><td>MSI</td><td><td></td><td>0+00:02:00 (<span data-toggle="tooltip" data-placement="right" title="100.00000%">100.00%</span>)</td><td></td><td></td><td></td><td></td></tr>
</table>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script language="javascript" type="text/javascript">
$(function () {
    $('[data-toggle="tooltip"]').tooltip();
    check_age();
    setTimeout(too_old, (30 * 2000));
})
</script>
</body>
</html>
